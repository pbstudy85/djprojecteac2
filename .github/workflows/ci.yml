name: Django CI/CD - M03 Selenium

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    
    - name: Install Chromium and ChromeDriver (for Selenium)
      run: |
        sudo apt-get update
        # Instal·lem Chromium i el seu driver (més estable al CI)
        sudo apt-get install -y chromium-browser chromium-chromedriver
        
        # Moure el chromedriver a un directori del PATH
        # La ruta pot variar lleugerament, usem el symlink /usr/local/bin
        sudo ln -sf /usr/lib/chromium-browser/chromedriver /usr/local/bin/chromedriver

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        
        python -m pip install webdriver-manager

    - name: Run Django Selenium Tests
      run: |
        
        export PATH=$PATH:/usr/bin
        
        export PYTHONPATH=.
        
        python manage.py test polls.tests_selenium --settings=djproject52.settings
